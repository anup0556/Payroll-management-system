<body>
    <header>
        <img src="../static/plogo.png ">
    </header>
    <form action="/forgot_account" class="login_form" method="post">
        <div class="form">
            <h1 style="text-align: center;color: rgb(235, 108, 18);font-family:'Cooper Black';">Forgot Account</h1>
            <input type="email" name="email" id="login_email" placeholder="E-mail" required>
            <input type="number" name="mob_number" id="mob_number" placeholder="Mobile Number" required>
            <input type="radio" name="login_type" value="Admin">
            <label for="login_type">Admin</label>
            <input type="radio" name="login_type" value="Employee" required>
            <label for="login_type">Employee</label>
            <input type="submit" value="NEXT" class="btn" style="margin-top: 10px; font-size: large;cursor: pointer;">
            <br><br><br>
            
        </div>
    </form>
    
    {% if show_alert %}
    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="custom-alert-text">Wrong Credentioal</span>
            <button class="custom-alert-close" onclick="closeAlert()">OK</button>
        </div>
    </div>
    {% endif %}
    <script>
        function check() {
            var bt = document.getElementById('btSubmit');
            const passValue = document.getElementById("pass").value.trim(); 
            if (document.getElementById("pass").value == document.getElementById("cpass").value )
            {
              if(passValue.length >=4){
                bt.disabled=false
                bt.value="SIGN UP"
                bt.style.cssText='cursor: pointer';
                document.getElementById("message").style.cssText='color:green; position:relative;top:13px;font-weight:bold;';
                document.getElementById("message").innerHTML = " password matching";
              }
              else{
                bt.disabled=true
                bt.value=""
                bt.style.cssText='background:#e33629;'
                document.getElementById("message").style.cssText='color:red; position:relative;top:13px;font-weight:bold;';
                document.getElementById("message").innerHTML = "Enter min. 4 digit password";
               }  
            } 
            else {
              bt.disabled=true
              bt.value=""
              bt.style.cssText='background:#e33629;'
              document.getElementById("message").style.cssText='color:red; position:relative;top:13px;font-weight:bold;';
              document.getElementById("message").innerHTML = "password not matching";
            }
          }
        
        
        
        function closeAlert() {
            var customAlert = document.getElementById("customAlert");
            customAlert.style.opacity = "0";
            setTimeout(function() {
                customAlert.style.display = "none";
            }, 300);
        }
        
        
        window.onload = function() {
          var showAlert = {% if show_alert %}true{% else %}false{% endif %};
          if (showAlert) {
              // Set a timeout to close the alert after 3 seconds
              setTimeout(function() {
                  closeAlert();
              }, 2500);
          }
        };
    </script>
    <script src="../static/main.js"></script>
