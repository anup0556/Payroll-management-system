  <form action="/admin_salary_report" class="Form" method="POST">
    <div class="form" style="max-width: 890px;">
      <h1 style="text-align: center;color: rgb(235, 108, 18);font-family:'Cooper Black';"> Salary Report</h1>
      <br>
      <label for="month" style="font-weight: bold;">Month:</label>
      <select name="month" id="month" input type="text">

        <optgroup label="Month ">
          <option value="january">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>

        </optgroup>
      </select>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

      <label for="year" style="font-weight: bold;">Year:</label>
      <select name="year" id="year" input type="text">
        <optgroup label="Year ">
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </optgroup>
      </select>

      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <label for="name" style="font-weight: bold;">Employee Name:</label>
      <input type="text" name="name" id="" style="width:20%; margin-bottom: 0px;padding-top: 0px;padding-bottom: 0px;"
        required>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>

      <input type="submit" id="btSubmit" value="Search" class="btn"
        style="cursor: pointer;width: 10%;opacity: 0.9;font-weight: bold; padding:7px 0;  left:53px; top:10px;">
      <span id="message" style="font-family: Georgia, 'Times New Roman', Times, serif;"></span><br><br>
    </div>
  </form>


  {% if show_alert %}
  <div id="customAlert" class="custom-alert">
      <div class="custom-alert-content">
          <span class="custom-alert-text">No Record Found</span>
          <button class="custom-alert-close" onclick="closeAlert()">OK</button>
      </div>
  </div>
  {% endif %}

 <script>
  function closeAlert() {
    var customAlert = document.getElementById("customAlert");
    customAlert.style.opacity = "0";
    setTimeout(function() {
        customAlert.style.display = "none";
    }, 300);
}

window.onload = function() {
  var showAlert = {% if show_alert %}true{% else %}false{% endif %};
  if (showAlert) {
      // Set a timeout to close the alert after 3 seconds
      setTimeout(function() {
          closeAlert();
      }, 2500);
  }
};
 </script>
