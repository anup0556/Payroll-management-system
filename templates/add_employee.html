<form action="/add_employee" class="Form"  method="POST">
            <div class="form" style="max-width: 650px;">
            <h1 style="text-align: center;color: rgb(235, 108, 18);font-family:'Cooper Black';">ADD NEW EMPLOYEE</h1>
            
            <label for="fname" name="name"> Name</label>
            <input type="text" name="name" placeholder="Name">
            
            <label for="city">City</label>
            <input type="text" name="city" placeholder="City"><br>
            
            <label for="Address">Address</label>
            <input type="text" name="address" placeholder="Address">
            
            <label for="Salary">Salary</label>
            <input type="number" name="salary" placeholder="Salary"><br>

            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" placeholder="Pincode">

            <label for="bank_account">Bank Account</label>
            <input type="number"  name="bank_account" placeholder="Bank Account"><br>

            <label for="mobile">Mobile</label>
            <input type="number" name="mobile" placeholder="Mobile">

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email"><br>

            <label for="degree">Degree</label>
            <input type="text" name="degree" placeholder="Degree">

            <label for="degignation">Designation</label>
            <input type="text" name="designation" placeholder="Designation">
            
            <label for="branch">Branch</label>
            <input type="text" name="branch" placeholder="Branch">
            
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" onkeyup="check();" placeholder="Password"><br>
            <p class="passreq">minium 4 digit required</p>
            
            <label for="cpass">Confirm Password</label>
            <input type="password" name="cpass" id="cpass" onkeyup="check();" placeholder="Confirm-Password"><br>
            <span id="message" style="font-family: Georgia, 'Times New Roman', Times, serif;"></span><br><br><br>
            <input type="submit" id="btSubmit" style="background-color: rgb(244, 38, 1);;" value="Add Employee" class="btn" onclick="alert_msg()" disabled>
          </div>
        </form>
        {% if show_alert %}
        <div id="customAlert" class="custom-alert">
            <div class="custom-alert-content">
                <span class="custom-alert-text">Employee Added succefully</span>
                <button class="custom-alert-close" onclick="closeAlert()">OK</button>
            </div>
        </div>
        {% endif %}

        <script src="../static/main.js"></script>
        <script src=" {{url_for('static',filename='main.js')}}"></script> 
        <script>
    function check() {
      var bt = document.getElementById('btSubmit');
      const passValue = document.getElementById("pass").value.trim(); 
      if (document.getElementById("pass").value == document.getElementById("cpass").value )
      {
        if(passValue.length >=4){
          bt.disabled=false
          bt.value="ADD EMPLOYEE"
          bt.style.cssText='cursor: pointer';
          document.getElementById("message").style.cssText='color:green; position:relative;top:13px;font-weight:bold;';
          document.getElementById("message").innerHTML = " password matching";
        }
        else{
          bt.disabled=true
          bt.value=""
          bt.style.cssText='background:#e33629;'
          document.getElementById("message").style.cssText='color:red; position:relative;top:13px;font-weight:bold;';
          document.getElementById("message").innerHTML = "Enter min. 4 digit password";
         }  
      } 
      else {
        bt.disabled=true
        bt.value=""
        bt.style.cssText='background:#e33629;'
        document.getElementById("message").style.cssText='color:red; position:relative;top:13px;font-weight:bold;';
        document.getElementById("message").innerHTML = "password not matching";
      }
    }
  
 
  
  function closeAlert() {
      var customAlert = document.getElementById("customAlert");
      customAlert.style.opacity = "0";
      setTimeout(function() {
          customAlert.style.display = "none";
      }, 300);
  }
  
  
  window.onload = function() {
    var showAlert = {% if show_alert %}true{% else %}false{% endif %};
    if (showAlert) {
        // Set a timeout to close the alert after 3 seconds
        setTimeout(function() {
            closeAlert();
        }, 2500);
    }
  };

</script>
